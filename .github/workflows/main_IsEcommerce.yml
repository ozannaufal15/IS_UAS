# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - IsEcommerce

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8eecd48ace43442fa5f263e803f87d9d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b8e02be49b1b42e48391fec5d02bec20 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8eecd48ace43442fa5f263e803f87d9d }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'IsEcommerce'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_728500317aa14f049892a1587c1be905 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8eecd48ace43442fa5f263e803f87d9d }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'